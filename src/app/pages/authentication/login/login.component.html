<div class="blank-layout-container justify-content-center align-items-center bg-light-primary custom-bg">
  <div class="position-relative row w-100 h-100 bg-gradient">
    <div class="col-lg-4 d-flex align-items-center justify-content-start" style="margin-left: 120px;">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img style="width: 320px;" src="../../../../assets/images/logoacr.png" class="align-middle m-2" alt="logo"/>
            </a>
          </div>
          <br>
          <div class="row mt-3 custom-row"></div>
          <br>
          <div class="or-border mt-3">INICIAR SESION</div>
          <br>
          <form (ngSubmit)="login()" class="mt-3">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 mb-3 d-block">username</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Enter username" required />
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 mb-3 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter Password" required />
            </mat-form-field>
            <div class="d-flex align-items-center mb-3">
              <mat-checkbox color="primary">Recordar Contraseña</mat-checkbox>
            </div>
            <br>
            <button type="submit" mat-flat-button color="primary" class="w-100">Iniciar Sesion</button>
          </form>
          <br>
          <span class="d-block f-w-500 text-center mt-3">
            Eres Nuevo?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Crear Cuenta
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-8 d-flex align-items-center justify-content-end" style="margin-left: -200px;">
      <img src="../../../../assets/images/backgrounds/acr-fondo.png" alt="fondo" class="acr-fondo">
    </div>
  </div>
</div>


<style>
  .blank-layout-container {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #35466d; /* Tu color de fondo deseado */
}

.custom-bg {
  background-color: #35466d !important; /* Asegurándote de que se aplique */
}

.bg-gradient {
  background: linear-gradient(45deg, #35466d, #35466d);
}

/* Otros estilos */

</style>
