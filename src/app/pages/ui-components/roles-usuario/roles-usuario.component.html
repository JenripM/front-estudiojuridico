<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">USUARIOS</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-8"></div>
      <div class="col-2">
        <a mat-flat-button class="blue" href="http://localhost:4200/ui-components/roles-usuario/registrar">+ Nuevo Usuario</a>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Filtrar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="idUsuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.idUsuario}} </td>
            </ng-container>

            <!-- Username Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
            </ng-container>

            <!-- Password Column -->
            <!-- <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.password}} </td>
            </ng-container> -->

            <!-- Roles Column -->
            <ng-container matColumnDef="roles">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
                <td mat-cell *matCellDef="let usuario"> 
                <div *ngFor="let role of usuario.roles">
                    {{role.name}}
                </div>
                </td>
            </ng-container>
            
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let usuario">
                <a mat-flat-button class="blue" [href]="'http://localhost:4200/ui-components/roles-usuario/editar/' + usuario.idUsuario"><img src="../../../../assets/images//svgs/edit_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt=""></a><br><br>
                <a mat-flat-button class="red" [href]="'http://localhost:4200/ui-components/roles-usuario/eliminar/' + usuario.idUsuario"><img src="../../../../assets/images/svgs/delete_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt=""></a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="8">No hay datos que coincidan con el filtro "{{dataSource.filter}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
