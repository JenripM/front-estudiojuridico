<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">EDITAR TRABAJADOR</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <br>
      <form [formGroup]="formularioEdicion" (ngSubmit)="editarTrabajador()">
        <div class="row">
          <div class="col-6">
            <mat-form-field class="full-width">
              <mat-label>Nombres</mat-label>
              <input matInput type="text" formControlName="nombres" required>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="full-width">
              <mat-label>Apellidos</mat-label>
              <input matInput type="text" formControlName="apellidos" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <mat-form-field style="width: 100%;">
              <mat-label>Direcci√≥n</mat-label>
              <input matInput type="text" formControlName="direccion" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <mat-form-field style="width: 100%;">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" required>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="full-width">
              <mat-label>Celular</mat-label>
              <input matInput type="text" formControlName="celular" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="full-width">
              <mat-label>Cargo</mat-label>
              <mat-select formControlName="cargoId" required>
                <mat-option *ngFor="let cargo of cargos" [value]="cargo.id">{{ cargo.nombre }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button mat-raised-button color="primary" type="submit">Actualizar Trabajador</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
