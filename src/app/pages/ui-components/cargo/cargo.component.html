<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">REGISTRO DE CARGOS</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <br>
        <form [formGroup]="formularioCargo" (ngSubmit)="registrarCargo()">
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="full-width">
                        <mat-label>Descripci√≥n</mat-label>
                        <input matInput type="text" formControlName="nombre" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button mat-raised-button color="primary" type="submit">Registrar Cargo</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
